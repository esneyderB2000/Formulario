<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Facturacion</h2>
                <p>Si ya tienes una cuenta por favor inicia sesion aqui</p>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        
    </div>
    <div class="container-form sign-in">
        <form autocomplete="off" id="Forms" class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://www.instagram.com/cortagoficial/"><i class='bx bxl-instagram'></i></a> 
                </div>
                <div class="border-icon">
                    <a href="https://cortag.com/es/"><img src="/Img/5461f32a-a821-4e1c-a3ba-41d86e1bb3e0-removebg-preview.png" alt=""></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/cortagoficial/"><i class='bx bxl-facebook-circle'></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>
            <input id="usuario" placeholder="Usuario">
            <input id="contrasena" type="password" placeholder="Contraseña">
            <input onclick="validarFormulario()" type="button" value="Iniciar Sesion">
            
        </form>
        
    </div>
    
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
