<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form name="contact" autocomplete="off" class="formulario" netlify>
        <h2 class="create-account">Registrar Puntos de Factura</h2>
        <label>Name<input name="name" type="text"></label>
        <input name="Telefono" type="number" placeholder="Telefono">
        <input name="Direccion" type="text" placeholder="Direccion">
        <input name="Numero Factura" type="number" placeholder="Numero Factura">
        <input name="Valor Total de Factura" type="number" placeholder="Valor Total de Factura">
        <input onclick="guardar()" type="submit" value="Guardar">
        <input onclick="consulta()" type="button" value="Consultar">
    </form>

    <script src="/script.js"></script>
</body>
</html>
