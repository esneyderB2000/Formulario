<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <form autocomplete="off" id="Forms" class="formulario" netlify>
        <h2 class="create-account">Registrar Puntos de Factura</h2>
        <input name="nombre" type="text" placeholder="Nombre Cliente">
        <input name="telefono" type="number" placeholder="Telefono">
        <input name="direccion" type="text" placeholder="Direccion">
        <input name="numFactura" type="number" placeholder="Numero Factura">
        <input name="valorTotal" type="number" placeholder="Valor Total de Factura">
        <input onclick="guardar()" type="submit" value="Guardar">
        <input onclick="consulta()" type="button" value="Consultar">
    </form>

    <script src="/script.js"></script>
</body>
</html>
